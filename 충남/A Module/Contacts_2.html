<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>부산국제매직페스티벌</title>

	<!-- css -->
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<!-- Contacts -->
	<section id="contacts2">
		<div class="contact-info">
			<div>
				<article>
					<div class="icon"><img src="./img/icon/location.png" alt="location" title="location"></div>
					<p>주소 : 부산시 해운대구 123</p>
				</article>
				<article>
					<div class="icon"><img src="./img/icon/phone.png" alt="phone" title="phone"></div>
					<p>전화번호 : 123-456-7890</p>
				</article>
				<article>
					<div class="icon"><img src="./img/icon/email.png" alt="email" title="email"></div>
					<p>이메일 : webskills@skills.com</p>
				</article>
			</div>
		</div>
		<form class="contact-form">
			<h2>Contact Us</h2>
			<div class="form-control"><input type="text" name="name" placeholder="이름을 입력하세요."></div>
			<div class="form-control"><input type="email" name="email" placeholder="이메일을 입력하세요."></div>
			<div class="form-control">
				<textarea name="message" placeholder="메시지을 입력하세요."></textarea>
			</div>
			<button type="submit" class="btn">전송</button>
		</form>
	</section>

</body>
</html>
