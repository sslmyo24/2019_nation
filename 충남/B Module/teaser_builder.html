<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>부산국제매직페스티벌</title>

	<!-- css -->
	<link rel="stylesheet" href="./style.css">

	<!-- js -->
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/apps.js"></script>
</head>
<body>
	
	<div id="admin">
		<div id="page-manager">
			<h2>페이지 관리</h2>
		
			<button id="page-insert" class="btn">페이지추가</button>
		
			<div id="page-list" class="list">
				<h3>페이지목록</h3>
				<ul>
					<li class="active"><span class="name">Page1</span><button type="button" class="page-update modal-btn"data-target="update">페이지수정</button></li>
					<li><span class="name">Page2</span><button type="button" class="page-update modal-btn" data-target="update">페이지수정</button></li>
					<li><span class="name">Page3</span><button type="button" class="page-update modal-btn" data-target="update">페이지수정</button></li>
				</ul>
			</div>
		</div>
				
		<div id="preview">
			<div></div>
		</div>

		<div id="page-edit">
			<h2>페이지 제작</h2>

			<button id="layout-insert" class="btn">레이아웃추가</button>

			<div id="template-list" class="list">
				<h3>템플릿목록</h3>
				<ul>
					<li>Visual_1</li>
					<li>Visual_2</li>
					<li>Features_1</li>
					<li>Features_2</li>
					<li>Gallery&Slider_1</li>
					<li>Gallery&Slider_2</li>
					<li>Contacts_1</li>
					<li>Contacts_2</li>
				</ul>
			</div>
		</div>
	
	</div>

	<div class="modal" id="update">
		<div class="wrap">
			<button type="button" class="modal-close">X</button>
			<form method="post">
				<div><input type="text" name="code" placeholder="고유코드"></div>
				<div><input type="text" name="name" placeholder="페이지 이름"></div>
				<div><input type="text" name="title" placeholder="title"></div>
				<div><input type="text" name="description" placeholder="description"></div>
				<div><input type="text" name="keyword" placeholder="keyword"></div>
				<input type="hidden" name="idx">
				<button type="submit" class="btn">전송</button>
			</form>
		</div>
	</div>

</body>
</html>
